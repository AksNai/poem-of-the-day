<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem-A-Day</title>
  </head>
  <body>
    <main>
      <h1 id="poem-title"></h1>
      <p id="poem-author"></p>
      <pre id="poem-text"></pre>
    </main>
    <script>
      const poemTitle = document.getElementById("poem-title");
      const poemAuthor = document.getElementById("poem-author");
      const poemText = document.getElementById("poem-text");

      function renderPoem(poem) {
        const escaped = poem
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;");

        return escaped
          .replace(/(^|[^\w])_([^_\n]+)_([^\w]|$)/g, "$1<em>$2</em>$3")
          .replace(/(^|[^\w])\*([^*\n]+)\*([^\w]|$)/g, "$1<em>$2</em>$3");
      }

      fetch("poem.json", { cache: "no-store" })
        .then((response) => response.json())
        .then((data) => {
          if (!data || !data.poem) {
            poemTitle.textContent = "Poem unavailable";
            poemAuthor.textContent = "";
            poemText.textContent =
              "Could not load today's poem. Please run the fetch script again.";
            return;
          }

          poemTitle.textContent = data.title || "Poem of the Day";
          poemAuthor.textContent = data.author ? `by ${data.author}` : "";
          poemText.innerHTML = renderPoem(data.poem);
        })
        .catch(() => {
          poemTitle.textContent = "Poem unavailable";
          poemAuthor.textContent = "";
          poemText.textContent =
            "Could not read poem.json. Please regenerate it with the fetch script.";
        });
    </script>
  </body>
</html>
